<!doctype html>

<!-- AskMe List Memorize: tool to help memorizing a list. -->

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="AskMe list memorizer: memorize a list in an order">
		<link rel="stylesheet" href="askme-list-memorize.css">

	</head>
	<body>
		<h1 id=header></h1>
		<p id=desc style="font-size: large"></p>
		<div class=list>
			<ol id=list-contents>
			</ol>

		</div>

		<div class=input>
			<textarea autocomplete=off autocorrect=off id=inputArea></textarea>
			<button id=addBtn>Add</button>
			<button id=checkBtn>Check</button>
			<button id=clearBtn>Clear</button>
		</div>

		<script src="askme-list-memorize.js"></script>
	</body>
</html>
